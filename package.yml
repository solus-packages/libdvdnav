name       : libdvdnav
version    : 6.0.0
release    : 4
source     :
    - https://download.videolan.org/pub/videolan/libdvdnav/6.0.0/libdvdnav-6.0.0.tar.bz2 : f0a2711b08a021759792f8eb14bb82ff8a3c929bf88c33b64ffcddaa27935618
homepage   : https://www.videolan.org/index.htm
license    : GPL-2.0
component  : multimedia.library
summary    : DVD navigation library
description: |
    libdvdnav is a library that allows easy use of sophisticated DVD navigation features such as DVD menus, multiangle playback and even interactive DVD games.
builddeps  :
    - pkgconfig(dvdread)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm -r $installdir/usr/share

